specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: mainnet
    source:
      address: "0x5B48d6C49c2BE6A0290BfC1756c700891861d3be"
      abi: Contract
      startBlock: 6214813
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RewardClaimed
        - UserRegistered
        - VoteCreated
        - VoteSubmitted
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: RewardClaimed(indexed address,indexed uint256,uint256)
          handler: handleRewardClaimed
        - event: UserRegistered(indexed address,uint256,uint256)
          handler: handleUserRegistered
        - event: VoteCreated(indexed uint256,string,uint256,uint256)
          handler: handleVoteCreated
        - event: VoteSubmitted(indexed address,indexed uint256,uint256,uint256)
          handler: handleVoteSubmitted
      file: ./src/contract.ts
